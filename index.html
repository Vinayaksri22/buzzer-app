<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rapid Fire Buzzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
    }

    #buzzList {
      margin-top: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rapid Fire Buzzer</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="buzzButton">Buzz!</button>

    <!-- WAV sound file -->
    <audio id="buzzSound" preload="auto">
      buzz.wav
      Your browser does not support the audio element.
    </audio>

    <div id="buzzList">
      <h2>Buzzed In:</h2>
      <ul id="buzzers"></ul>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let buzzed = false;
      const buzzers = [];

      const buzzButton = document.getElementById("buzzButton");
      const nameInput = document.getElementById("nameInput");
      const buzzList = document.getElementById("buzzers");
      const buzzSound = document.getElementById("buzzSound");

      buzzButton.addEventListener("click", () => {
        const name = nameInput.value.trim();
        if (!name || buzzed) return;

        buzzed = true;
        const time = new Date().toLocaleTimeString();
        buzzers.push({ name, time });

        buzzButton.disabled = true;
        updateBuzzList();

        // Play sound
        buzzSound.play().catch(error => {
          console.error("Sound playback failed:", error);
        });
      });

      function updateBuzzList() {
        buzzList.innerHTML = "";
        buzzers.forEach((buzzer, index) => {
          const li = document.createElement("li");
          li.textContent = `${index + 1}. ${buzzer.name} at ${buzzer.time}`;
          buzzList.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
